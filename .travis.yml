language: perl

install:
  - cpanm -n Dist::Zilla
  - dzil authordeps --missing | cpanm -n
  - cpanm -n Clustericious::Config 
  - cpanm -n IO::Prompt 
  - cpanm -n Module::Build
  - cpanm -n MojoX::Log::Log4perl
  - cpanm -n Clustericious::Log
  - cpanm -n Mojolicious
  - cpanm -n Sub::Exporter
  - cpanm -n JSON::XS
  - cpanm -n YAML::XS
  - cpanm -n List::MoreUtils
  - cpanm -n File::ShareDir
  - cpanm -n File::Slurp
  - cpanm -n IO::Scalar
  - cpanm -n File::HomeDir
  - cpanm -n PlugAuth::Lite
  - cpanm -n Test::Clustericious::Cluster
  - cpanm -n Test::Pod::Coverage
  - cpanm -n Pod::Coverage
  - cpanm -n Rose::Planter
  - cpanm -n DBD::SQLite
