[InsertExample]

[Prereqs]
Mojolicious                  = 6.00
File::HomeDir                = 0.91
Log::Log4perl::Appender::TAP = 0.02

[Prereqs / TestPrereqs]
-phase = test
Test::Clustericious::Cluster = 0.27

[RemovePrereqs]
; comes with Perl
remove = autodie
remove = strict
remove = warnings
remove = if
remove = base
remove = Cwd
remove = Carp
remove = Data::Dumper
remove = File::Basename
remove = File::Find
remove = File::Path
remove = Scalar::Util
remove = Sys::Hostname
remove = File::Temp
remove = List::Util
remove = File::Temp
remove = File::Basename
remove = Data::Dumper
remove = Getopt::Long
remove = Scalar::Util
remove = Exporter
remove = Storable
remove = File::Spec
remove = Text::ParseWords
remove = Env
remove = IO::Socket::INET
remove = File::Glob

; comes with File::HomeDir
remove = File::HomeDir::Test

; optional
remove = DBI
remove = Rose::Planter
remove = Rose::Planter::DB

; comes with mojo
remove = Mojo::Base
remove = Mojo::ByteStream
remove = Mojo::JSON
remove = Mojo::Server::Hypnotoad
remove = Mojo::Server::PSGI
remove = Mojo::URL
remove = Mojo::UserAgent
remove = Mojolicious::Controller
remove = Mojolicious::Plugin
remove = Mojolicious::Renderer
remove = Test::Mojo
remove = Mojo::Base
remove = Mojo::ByteStream
remove = Mojo::Parameters
remove = Mojo::UserAgent
remove = Mojo::Template
remove = Mojo::Loader
remove = Mojolicious::Command::daemon
remove = Mojo::Util

; comes with Path::Class
remove = Path::Class::File
remove = Path::Class::Dir

remove = Clustericious::Client::Local

; optional for config helper
remove = Sys::HostAddr

; optional used in testing
remove = PlugAuth

