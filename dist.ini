name    = Clustericious
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2013

version = 0.9940

[@ACPS]

[ACPS::RPM]
filter_requires = '^perl(<%=)$'
filter_requires = '^perl(Rose::Planter::DB)$'

[MetaNoIndex]
directory = share
directory = example

[ShareDir]

[Prereqs]
Clustericious::Config        = 0.28
Clustericious::Log           = 0.15
Mojolicious                  = 4.31
PlugAuth::Lite               = 0.06
File::HomeDir                = 0.91

[Prereqs / TestPrereqs]
-phase = test
Test::Clustericious::Cluster = 0.09

[RemovePrereqs]
; comes with Perl
remove = strict
remove = warnings
remove = base
remove = Cwd
remove = Carp
remove = Data::Dumper
remove = File::Basename
remove = File::Find
remove = File::Path
remove = Scalar::Util
remove = Sys::Hostname
remove = File::Temp
remove = List::Util

; comes with File::HomeDir
remove = File::HomeDir::Test

; optional
remove = DBI
remove = Rose::Planter
remove = Rose::Planter::DB

; comes with mojo
remove = Mojo::Base
remove = Mojo::ByteStream
remove = Mojo::JSON
remove = Mojo::Server::Hypnotoad
remove = Mojo::Server::PSGI
remove = Mojo::URL
remove = Mojo::UserAgent
remove = Mojolicious::Controller
remove = Mojolicious::Plugin
remove = Mojolicious::Renderer
remove = Test::Mojo


[Author::Plicease::Upload]
[Author::Plicease::Tests]
[Author::Plicease::TransformTravis]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
original = Brian Duggan
contributor = Curt Tilmes

[Author::Plicease::InstallerPerlVersion]
